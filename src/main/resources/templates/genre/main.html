<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Brawl movies</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<header th:insert="/blocks/headerEmployee"/>
<div class="container">
    <div class="row-cols-md-2">
        <form action="/genre/add" method="get"
              class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <button type="submit" class="btn btn-primary">Добавить жанр</button>
        </form>
        <form action="/genre/filter" method="get" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <button type="submit" class="btn btn-warning">Найти по названию</button>
        </form>
    </div>
    <hr>
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4" th:each="genres : ${genre}">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${genres.getName()}"></h5>
                    <hr>
                    <div class="row row-cols-2 flex-row-reverse">
                        <form th:action="'/genre/delete/' + ${genres.getId()}" method="post" class="col-auto">
                            <button type="submit" class="btn btn-outline-danger">Удалить</button>
                        </form>
                        <form th:action="'genre/edit/' + ${genres.getId()}" method="get" class="col-auto">
                            <button type="submit" class="btn btn-outline-primary">Изменить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
