<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Brawl movies</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<header th:insert="/blocks/headerEmployee"/>
<div class="container">
    <hr>
    <form th:action="${'/genre/filter/result'}" method="post">
        <input type="text" name="name">
        <button type="submit" class="btn btn-outline-primary">Найти</button>
    </form>
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4" th:each="genres : ${result}">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${genres.getName()}"></h5>
                    <hr>
                    <div class="row row-cols-2 flex-row-reverse">
                        <form th:action="'/genre/delete/' + ${genres.getId()}" method="post" class="col-auto">
                            <button type="submit" class="btn btn-outline-danger">Удалить</button>
                        </form>
                        <form th:action="'genre/edit/' + ${genres.getId()}" method="get" class="col-auto">
                            <button type="submit" class="btn btn-outline-primary">Изменить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
