<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Brawl movies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<header th:insert="/blocks/headerCustomer"/>
<div class="container">
    <hr>
    <div class="row row-cols-1 row-cols-md-2">
        <div class="col mb-4" th:each="ticket : ${tickets}">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${ticket.getSchedule().getFilm().getName()}"></h5>
                    <hr>
                    <div class="media">
                        <label>Дата и время:</label>
                        <div class="ml-3">
                            <div class="card-text" th:text="*{ticket.getSchedule().getDateString()}"></div>
                        </div>
                    </div>
                    <div class="media">
                        <label>Цена:</label>
                        <div class="ml-3">
                            <div class="card-text" th:text="*{ticket.getSchedule().getPrice()}"></div>
                        </div>
                    </div>
                    <div class="row row-cols-2 flex-row-reverse">
                        <form th:action="'/customer/ticket/delete/' + ${ticket.getId()}" method="post" class="col-auto">
                            <button type="submit" class="btn btn-outline-danger">Удалить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
