<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Brawl Movies</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<div th:if="${#messages}">
  <p th:text="${message}"></p>
</div>
<style>
  .center {
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }
</style>
<form th:action="@{/registration}" method="post" class="center" th:object="${user}">
  <h1 class="h2 mb-3 fw-normal" th:align="center">Регистрация</h1>
  <div class="col-md-12">
    <input type="text" class="form-control" name="username" th:field="*{username}" placeholder="Логин">
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
  </div>
  <br/>
  <div class="col-md-12">
    <input type="text" class="form-control" name="password" th:field="*{password}" placeholder="Пароль">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  </div>
  <br/>
  <div class="col-md-12" th:object="${customer}">
    <div class="col-md=12">
      <input type="text" class="form-control" name="surname" th:field="*{surname}" placeholder="Фамилия">
      <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
    </div>
    <br/>
    <div class="col-md=12">
      <input type="text" class="form-control" name="name" th:field="*{name}" placeholder="Имя">
      <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{surname}"></div>
    </div>
    <br/>
    <div class="col-md=12">
      <input type="text" class="form-control" name="middlename" th:field="*{middlename}" placeholder="Отчество">
      <div style="color: red" th:if="${#fields.hasErrors('middlename')}" th:errors="*{surname}"></div>
    </div>
  </div>
  <br/>
  <button class="w-100 btn btn-lg btn-primary" type="submit">Регистрация</button>
  <br/>
  Уже есть аккаунт? <a href="/login">Войти</a>
</form>
</body>
</html>
